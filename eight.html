<body>
    <h1> Animal Class...</h1>
</body>
<script>
    class Animal {
        constructor(species, sound) {
          this.species = species;
          this.sound = sound;
        }
      
        makeSound() {
          console.log(`${this.species} makes a sound: ${this.sound}`);
        }
      }
      
      class Dog extends Animal {
        constructor(species, sound, color) {
          super(species, sound);
          this.color = color;
        }
      
        makeSound() {
          super.makeSound();
          console.log(`The dog is ${this.color} in color.`);
        }
      }
      
  
      myDog = new Dog("Dog", "Woof", "Brown");
      
      
      myDog.makeSound();
      
</script>
