<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seventh oop program</title>
</head>
<body>
    <h1>Book Class...</h1>
</body>
<script>
    class Book {
        constructor(title, author, publicationYear) {
          this.title = title;
          this.author = author;
          this.publicationYear = publicationYear;
        }
      
        displayDetails() {
          console.log(`Title: ${this.title}, Author: ${this.author}, Publication Year: ${this.publicationYear}`);
        }
      }
      
      class Ebook extends Book {
        constructor(title, author, publicationYear, price) {
          super(title, author, publicationYear);
          this.price = price;
        }
      
        displayDetails() {
          super.displayDetails();
          console.log(`Price: $${this.price.toFixed(2)}`);
        }
      }
      
     
    myEbook = new Ebook("JavaScript Mastery", "John Coder", 2023, 29.99);
      
      
      console.log("Ebook Details:");
      myEbook.displayDetails();
      
</script>
</html>
