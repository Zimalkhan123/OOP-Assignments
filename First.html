<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First oop program</title>
</head>
<body>
    <h1>person class...</h1>
</body>
<script>
class Person {
    constructor(name, age, country) {
      this.name = name;
      this.age = age;
      this.country = country;
    }
  
    displayDetails() {
      console.log(`Name: ${this.name}, Age: ${this.age}, Country: ${this.country}`);
    }
  }
  
 
  person1 = new Person("John Doe", 25, "USA");
  person2 = new Person("Jane Smith", 30, "Canada");
  

  person1.displayDetails();
  person2.displayDetails();
</script>
</html>
